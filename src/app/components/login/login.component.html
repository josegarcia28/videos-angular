<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
       Te has identificado correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Se ha producido un error al identificar el registro
    </div>
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group mt-2">
            <label for="email">Correo Electronico</label>
            <input type="mail" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es valido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="password">Contrasena</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrasena no es valida
            </small>
        </div>
        <input type="submit" value="Login" class="btn btn-success mt-3" [disabled]="loginForm.invalid"/>
    </form>
</div>
