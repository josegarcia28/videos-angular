<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Se ha registrado correctamente <a [routerLink]="['/login']">Inicia sesion</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Se ha producido un error al guardar el registro
    </div>
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="email">Correo Electronico</label>
            <input type="mail" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es valido
            </small>
        </div>
        <div class="form-group mt-2">
            <label for="password">Contrasena</label>
            <input type="text" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrasena no es valida
            </small>
        </div>
        <input type="submit" class="btn btn-success mt-3" [disabled]="registerForm.invalid"/>
    </form>
</div>
